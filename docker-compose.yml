version: '3.8'

services:
  # PostgreSQL Database (for production-like setup)
  postgres:
    image: postgres:15-alpine
    container_name: aurora-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aurora}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aurora-dev-password}
      POSTGRES_DB: ${POSTGRES_DB:-aurora}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurora-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aurora-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://aurora:aurora-dev-password@postgres:5432/aurora}
      STORAGE_PATH: /app/storage
      API_KEY: ${API_KEY:-aurora-dev-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MODEL_VERSION: ${MODEL_VERSION:-baseline-v1.0}
      PREPROCESSING_VERSION: ${PREPROCESSING_VERSION:-1.0}
      SCORING_VERSION: ${SCORING_VERSION:-1.0}
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage
      - backend_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aurora-network
    restart: unless-stopped

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8001}
    container_name: aurora-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8001}
      VITE_APP_NAME: ${VITE_APP_NAME:-AURORA Tax Classifier}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aurora-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_storage:
    driver: local
  backend_models:
    driver: local

networks:
  aurora-network:
    driver: bridge
